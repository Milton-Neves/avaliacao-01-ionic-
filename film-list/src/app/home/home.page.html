</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let filme of filmes">
      <ion-card-header> {{ filme.titulo }} </ion-card-header>
      <ion-card-content>
        <p><strong>TÃ­tulo:</strong> {{ filme.titulo }}</p>
        <p><strong>Diretor:</strong> {{ filme.diretor }}</p>
        <p><strong>Origem:</strong> {{ filme.origem }}</p>
        <p><strong>Cartaz:</strong> {{ filme.cartaz }}</p>
        <p><strong>Ano:</strong> {{ filme.ano }}</p>

  </ion-list>
</ion-content>
